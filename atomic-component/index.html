<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>atomic-component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script type="text/jsx" data-type="module" src="src/main.js"></script>
</head>

<body>

    <noscript>이 앱을 사용하려면 JavaScript 활성화가 필요합니다.</noscript>

    <h1 class="sr-only">날씨 컴포넌트 과제</h1>

    <div id="react-app">
        <ul class="WeatherList">
            <li>
                <figure class="Weather" aria-label="날씨 (맑음)">
                    <img src="/weather/sunny.png" alt="맑음" width="80" height="80">
                    <figcaption class="sr-only">현재 날씨는 맑음입니다.</figcaption>
                </figure>
            </li>
            <li>
                <figure class="Weather" aria-label="날씨 (비내림)">
                    <img src="/weather/rainy.png" alt="비내림" width="80" height="80">
                    <figcaption class="sr-only">현재 날씨는 비내림입니다.</figcaption>
                </figure>
            </li>
            <li>
                <figure class="Weather" aria-label="날씨 (미세먼지)">
                    <img src="/weather/fineDust.png" alt="미세먼지" width="80" height="80">
                    <figcaption class="sr-only">현재 날씨는 미세먼지입니다.</figcaption>
                </figure>
            </li>
            <li>
                <figure class="Weather" aria-label="날씨 (천둥번개)">
                    <img src="/weather/lightning.png" alt="천둥번개" width="80" height="80">
                    <figcaption class="sr-only">현재 날씨는 천둥번개입니다.</figcaption>
                </figure>
            </li>
            <li>
                <figure class="Weather" aria-label="날씨 (흐림)">
                    <img src="/weather/partlyCloudy.png" alt="흐림" width="80" height="80">
                    <figcaption class="sr-only">현재 날씨는 흐림입니다.</figcaption>
                </figure>
            </li>
        </ul>
    </div>

</body>

</html>
